<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body class="login-body">
    <div class="login-card">
        <div class="login-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="lock-icon" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 0-2 2v4H5v-2.343a2 2 0 1 1 4 0V7h4v-2.343a2 2 0 1 1 4 0v2.343h1V7h1V3a2 2 0 0 0-2-2H8zm0 5a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v7H1V7h6V6H1V3a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v4H2v-1.343a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1V14H2V8H1V7a1 1 0 0 1 1-1h5zm7 8V7a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                <path fill-rule="evenodd" d="M8 5a1 1 0 0 1 1 1v3H7V6a1 1 0 0 1 1-1z"/>
            </svg>
            <h3>SecretManager</h3>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
        <p class="version-info">v0.1 — демо оболочка</p>
    </div>

    <script src="js/login.js"></script>
