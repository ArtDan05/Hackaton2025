<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SecretManager — Портал Заявок</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/requests.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body class="dashboard-body">
    
    <nav class="navbar">
        <div class="navbar-brand">SecretManager Пользователь</div>
        <div class="navbar-actions">
            <div class="user-profile">
                Привет, <span id="usernameDisplay" class="username-text"></span>
            </div>
            
            <button id="themeToggle" class="theme-toggle" aria-label="Переключить тему">
                <svg id="sunIcon" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="moonIcon" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button id="logoutButton" class="btn btn-secondary btn-sm">Выйти</button>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h2>Создание заявки на доступ к секрету</h2>
        </header>

        <div class="card request-form-card">
            <form id="requestForm">
                <div class="form-group">
                    <label for="resource" class="form-label">Тип ресурса</label>
                    <select class="form-select" id="resource" required>
                        <option value="" disabled selected>Выберите тип...</option>
                        <option>База данных (SQLite)</option>
                        <option>API-ключ (Production)</option>
                        <option>SFTP доступ</option>
                        <option>Прочий секрет</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="resourceName" class="form-label">Название ресурса (например, "Prod DB Finance")</label>
                    <input type="text" class="form-control" id="resourceName" required>
                </div>
                
                <div class="form-group">
                    <label for="reason" class="form-label">Обоснование необходимости доступа</label>
                    <textarea class="form-textarea" id="reason" required placeholder="Кратко опишите, зачем вам нужен этот секрет..."></textarea>
                </div>

                <div class="form-group">
                    <label for="until" class="form-label">Доступ необходим до (дата)</label>
                    <input type="date" class="form-control" id="until" required>
                </div>
                
                <button type="submit" class="btn-submit">Отправить заявку</button>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/requests.js"></script>
</body>
</html>
