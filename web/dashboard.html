<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SecretManager — Панель</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body class="dashboard-body" data-role-required="admin">
    
    <nav class="navbar">
        <div class="navbar-brand">SecretManager Admin</div>
        
        <div class="navbar-actions">
            <div class="user-profile">
                Привет, <span id="usernameDisplay" class="username-text"></span>
            </div>

            <button id="themeToggle" class="theme-toggle" aria-label="Переключить тему">
                <svg id="sunIcon" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="moonIcon" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button id="logoutButton" class="btn btn-secondary btn-sm">Выйти</button>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h2>Заявки сотрудников</h2>
        </header>

        <div class="card">
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Resource</th>
                            <th>Reason</th>
                            <th>Login</th>
                            <th>До</th> <th>Status</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTable">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
